<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI inside me</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height:1.5; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; }
    .error { background:#ffecec; border:1px solid #ff9b9b; padding:10px; border-radius:8px; color:#b40000; }
    .card { background:#f7f7f8; border:1px solid #e8e8ea; padding:16px; border-radius:12px; margin-top:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .pill { background:#fff; border:1px solid #e5e7eb; border-radius:999px; padding:6px 10px; }
  </style>
</head>
<body>
  <h1>AI inside me</h1>

  <form action="/summarize" method="post" class="card">
    <label for="text"><b>요약할 문장을 붙여넣으세요</b></label><br>
    <textarea id="text" name="text" rows="8" placeholder="최대 5,000자" required></textarea><br><br>
    <button type="submit">요약하기</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if stats %}
    <div class="row" style="margin-top:12px">
      <div class="pill">문자수: {{ stats.chars }}</div>
      <div class="pill">단어수: {{ stats.words }}</div>
      <div class="pill">문장수: {{ stats.sentences }}</div>
    </div>
  {% endif %}

  {% if summary %}
    <div class="card">
      <h3>요약 결과</h3>
      <p>{{ summary }}</p>
    </div>
  {% endif %}
</body>
</html>
